/* VARIABLES */

/* Colors */
:root {
	/* OLD DEPRECATED VARIABLES */
	--main-color: var(--grey10);
	--second-color: var(--black);
	--font-color: var(--white);
	--active-color: var(--blue20);
	--top-main-color: var(--grey10);
	--top-font-color: var(--white);
	--top-active-color: var(--blue20);

	/* NEW VARIABLES (COLOR THEME) */
	--nav-primary-bg-color: var(--grey10);
	--nav-primary-fg-color: var(--white);
	--nav-secondary-bg-color: var(--black);
	--nav-secondary-fg-color: var(--white);
	--accent-color: var(--blue20);
}


/* GENERAL CSS */

/* TEXT DIRECTION */
*[DIR="ltr"] {
	direction: ltr;
	unicode-bidi: embed;
}
*[DIR="rtl"] {
	direction: rtl;
	unicode-bidi: embed;
}


/* RESET ELEMENTS */
* {
	margin: 0;
	padding: 0;
}
img, body, html {
	border: 0;
}
html, body {
	height: auto;
	scroll-behavior: smooth;
}
address, caption, cite, code, dfn, th, var {
	font-style: normal;
	font-weight: normal;
}
ol, ul {
	list-style: none outside none;
}


/* GRID */
:root {
	--UIAvailableWd: calc(100vw - 2rem);
	--UiColumn: calc(var(--UIAvailableWd) / 12);
}

.UiColumnBase {
	display: flex;
	padding-left: 2rem;
}
.UiColumnBase > .UiColumnBase:first-of-type {
	padding-left: 0;
}

.Column1 {
	width: var(--UiColumn);
}
.Column2 {
	width: calc(var(--UiColumn) * 2);
}
.Column4 {
	width: calc(var(--UiColumn) * 4);
}
.Column6 {
	width: calc(var(--UiColumn) * 6);
}
.Column8 {
	width: calc(var(--UiColumn) * 8);
}
.Column10 {
	width: calc(var(--UiColumn) * 10);
}
.Column12 {
	width: calc(var(--UiColumn) * 12);
}
.ColumnStretch {
	flex-grow: 1;
}


/* HTML ELEMENTS */
html {
	font-size: 62.5%;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
}
*, *:before, *:after {
	-webkit-box-sizing: inherit;
	-moz-box-sizing: inherit;
	box-sizing: inherit;
}
body {
	background-color: var(--white);
	color: var(--black);
	font-style: normal;
	font-variant: normal;
	font-weight: normal;
	overflow-x: hidden;
}
body.no-text-transform * {
	text-transform: unset !important;
}

th:not(th[scope=row]){
	background: var(--white);
	height: 5rem;
	position: relative;
	padding: 1.5rem 1rem 1.2rem 1rem;
	border-top: 0.1rem solid var(--white);
	border-right: 0.1rem solid var(--white);
	border-bottom: none;
	border-left: 0.1rem solid var(--white);
	font-size: 1.2rem;
	font-weight: 500;
	letter-spacing: 0.08rem;
	line-height: 2rem;
	text-align: left;
	color: var(--black);
	text-transform: none;
	vertical-align: top;
}

.localeCapitalization th:not(th[scope=row]){
	text-transform: uppercase;
}

/* TYPOGRAPHY */
body, textarea, select, input,
h1, h2, h2.paragraph, h3.paragraph, h3, h4,
p, a {
	font-family: 'Roboto','Noto Sans', Arial, sans-serif;
}
body, textarea, select, input {
	font-size: 1.3rem;
}

h1 {
	font-weight: normal;
	font-size: 1.8rem;
	line-height: 3rem;
	letter-spacing: 0.02rem;
	text-transform: none;
	color: var(--black);
}
.localeCapitalization h1 {
	text-transform: capitalize;
}

h2, h2.paragraph, h3.paragraph {
	font-weight: normal;
	font-size: 1.6rem;
	line-height: 2.5rem;
	letter-spacing: 0.02rem;
	color: var(--black);
	text-transform: none;
}
.localeCapitalization h3.paragraph {
	text-transform: uppercase;
}
h3.paragraph, legend.paragraph {
    min-height: 4rem;
	margin-bottom: 1rem;
    font-weight: 500;
    line-height: 4rem;
}
.ect-search legend.paragraph {
	min-height: auto;
	margin-bottom: 0;
	font-weight: normal;
	line-height: initial;
}

.wrapper-registration-fields fieldset legend{
	display: flex;
    margin-bottom: 0;
    line-height: 1;
}

h3 {
	font-size: 1.3rem;
	line-height: 2rem;
	font-weight: 500;
	letter-spacing: 0.08rem;
	text-transform: none;
	color: var(--black);
}

.localeCapitalization h3 {
	text-transform: uppercase;
}

h4 {
	font-size: 1.2rem;
	font-weight: 500;
	line-height: 2rem;
	letter-spacing: 0.08rem;
	text-transform: none;
	color: var(--black);
}

.localeCapitalization h4 {
	text-transform: uppercase;
}

p {
	font-size: 1.3rem;
	line-height: 2rem;
	letter-spacing: 0.02rem;
	color: var(--black);
}

a {
	font-size: 1.3rem;
	line-height: 2rem;
	letter-spacing: 0.02rem;
	text-decoration: none;
	color: var(--blue20);
	cursor: pointer;
}
a:hover, a:focus {
	text-decoration: underline;
}
*:focus {
	outline: none;
}

button.likeLink {
	border: none;
	background: no-repeat;
}
button.likeLink:hover {
	color: var(--blue20);
	cursor: pointer;
}

form, fieldset, legend, label {
	border: 0 none;
}
fieldset {
	width: 100%;
}

ul {
	list-style: none outside none;
	margin: 0;
	padding: 0;
}
ol {
	list-style-type: decimal;
	padding-left: 3.2rem;
}

img {
	vertical-align: middle;
}

textarea {
	min-width: 100%;
	height: auto;
	min-height: 3rem;
	padding: 0.4rem 1.5rem;
	border-radius: 0;
	font-size: 1.3rem;
	line-height: 1.5rem;
	text-overflow: ellipsis;
	resize: auto;
}
textarea ~ .textCollapse, textarea ~ .textExpand {
	display: inline-block;
	margin-left: 0.3rem;
	vertical-align: top;
}


select, input {
	height: 3.9rem;
	line-height: 3.9rem;
	padding: 0 1rem;
	background: var(--white);
}
select:not([multiple]) {
	height: 3.6rem;
	min-width: 6rem;
	line-height: 3.6rem;
	padding: 0 2.3rem 0 1rem;
	background: var(--white);
	-webkit-appearance: none;
	background-image: url(/esop_custom/images/svg/caret-down.svg);
	background-repeat: no-repeat;
	background-position-x: right;
	background-position-y: center;
	background-size: 2rem;
	transition: 0.3s;
	overflow: hidden;
	white-space: nowrap;
	text-overflow: ellipsis;
}
select:not([multiple]):focus {
	background-image: url(/esop_custom/images/svg/caret-down.svg);
}
.pagination-display .InputBase-root select {
	font-weight: bold;
	background-color: transparent;
	width: 7rem;
}
/* da verificare > inizio */
	input[type="radio"] {
		background-color: transparent;
		height: auto;
		vertical-align: middle;}
	input[type="checkbox"] {
		height: auto;
		vertical-align: middle;
		cursor: pointer;}
	/*ALBY Commentato per attivita' su Readonly inputs e colori sbagliati
	input[readonly="readonly"], input[disabled="disabled"], textarea[readonly="readonly"], textarea[disabled="disabled"], select[readonly="readonly"], select[disabled="disabled"] {
		background: #F7F8FA none repeat scroll 0 0;
		border: 0.1rem solid #E7ECF2;
		color: #A6ACAE;}
	 */
	input[type="file"] {
		text-indent: 0;
		padding: 0.5rem;
		height: auto;
		line-height: inherit;
		font-style: italic;}
	/* hide numeric field arrow */
	/* Chrome, Safari, Edge, Opera */
	input::-webkit-outer-spin-button,
	input::-webkit-inner-spin-button {
		-webkit-appearance: none;
		margin: 0;
	}
/* da verificare > fine */
/* numeric field */
input[type="number"] {

input.numberInput {

/*LOADER*/
.loader-root {
	width: 100%;
	height: 100%;
	display: flex;
	place-content: center;
	place-items: center;
	position: relative;
}
.MuiCircularProgress-colorPrimary {
	color: var(--grey50);
}
.MuiCircularProgress-colorPrimary.MuiCircularProgress-indeterminate {
	color: var(--blue20);
	position: absolute;
}
.MuiCircularProgress-root {
	display: inline-block;
}
.MuiCircularProgress-indeterminate {
	animation: MuiCircularProgress-keyframes-circular-rotate 1.4s linear infinite;
}
.MuiCircularProgress-determinate {
	transition: transform 300ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
}
.MuiCircularProgress-svg {
	display: block;
}
.MuiCircularProgress-circle {
	stroke: currentColor;
}
.MuiCircularProgress-circleIndeterminate {
	animation: MuiCircularProgress-keyframes-circular-dash 1.4s ease-in-out infinite;
	stroke-dasharray: 8rem, 20rem;
	stroke-dashoffset: 0;
}
.MuiCircularProgress-circleDeterminate {
	transition: stroke-dashoffset 300ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
}


@-webkit-keyframes MuiCircularProgress-keyframes-circular-rotate {
	0% {
		transform-origin: 50% 50%;
	}
	100% {
		transform: rotate(360deg);
	}
}
@-webkit-keyframes MuiCircularProgress-keyframes-circular-dash {
	0% {
		stroke-dasharray: 0.1rem, 20rem;
		stroke-dashoffset: 0;
	}
	50% {
		stroke-dasharray: 10rem, 20rem;
		stroke-dashoffset: -1.5rem;
	}
	100% {
		stroke-dasharray: 10rem, 20rem;
		stroke-dashoffset: -12.5rem;
	}
}

/*Toggle*/
.box-root {display: flex;}

.Switch-FormControlLabel {
	align-items: flex-start;
	margin: 0;
}
.Switch-root {
	display: inline-flex;
	z-index: 0;
	overflow: hidden;
	position: relative;
	box-sizing: border-box;
	flex-shrink: 0;
	vertical-align: middle;
	width: 4rem;
	height: 2rem;
	margin: 0;
	padding: 0;
}
.Switch-switchBase {
	top: 0.1rem;
	left: 0.1rem;
	color: var(--grey50);
	z-index: 1;
	position: absolute;
	transition: left 150ms cubic-bezier(0.4, 0, 0.2, 1) 0ms,transform 150ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
	padding: 0.1rem;
}
.Switch-switchBase .IconButton-label{
	padding: 0;
}
.Switch-switchBase.checked {
	transform: translateX(2rem);
}
.Switch-input {
	top: 0;
	left: -100%;
	width: 300%;
	cursor: inherit;
	height: 100%;
	margin: 0;
	opacity: 0;
	padding: 0;
	z-index: 1;
	position: absolute;
}
.Switch-thumb {
	border-radius: 50%;
	box-shadow: rgb(0 0 0 / 20%) 0.05rem 0.05rem 0.1rem;
	background-color: rgb(255, 255, 255);
	width: 1.6rem;
	height: 1.6rem;
}
.Switch-track {
	width: 100%;
	height: 100%;
	opacity: 1;
	z-index: -1;
	transition: opacity 150ms cubic-bezier(0.4, 0, 0.2, 1) 0ms, background-color 150ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
	border-radius: 1.3rem;
	background-color: var(--grey40);

}
.Switch-root .checked + .Switch-track {
	background-color: var(--blue20);
}

.Switch-FormControlLabel .MuiFormControlLabel-label {
	color: var(--black);
	font-size: 0.8125rem;
	line-height: 1.25rem;
	letter-spacing: 0.0125rem;
	margin-left: 1rem;
	max-width: 60rem;
	text-transform: none;
}
.localeCapitalization .Switch-FormControlLabel .MuiFormControlLabel-label {
	text-transform: capitalize;
}
.Switch-root .disabled + .Switch-track {
	opacity: 1;
	border: none;
	background: var(--grey40);
}
.Switch-root .disabled .Switch-thumb {
	background-color: var(--grey50);
	box-shadow: none;
}
.Switch-FormControlLabel.disabled {
	cursor: default;
}
.Switch-root .focusVisible .Switch-thumb {
	border: 0.2rem solid var(--blue20);
}

/* nav-index-tree-menu */
.has-tree-menu {
	position: sticky;
    top: 9.3rem;
    background: var(--white);
    border-right: 0.1rem solid var(--navy35);
	padding: 1rem 0 0 2rem;
}

.nav-index-tree-menu {
	width: 34rem;
    max-width: 50rem;
    background: var(--white);
	overflow-x: auto;
	margin-right: 8.4rem;
}
.nav-index-tree-menu ul{
	width: 100%;
	display: flex;
	flex-wrap: wrap;
	justify-content: flex-start;
	padding-right: 0.5rem;
}

/* item */
.nav-index-tree-menu .nav-index-item,
.nav-index-subMenu .nav-index-item {
	flex: 1 100%;
	min-height: 2.3rem;
	place-items: flex-start;
	flex-wrap: wrap;
	cursor: pointer;
	transition: 0.3s;
}

.nav-index-tree-menu .nav-index-item-container,
.nav-index-subMenu .nav-index-item-container {
	width: 100%;
	min-height: 2.3rem;
	border-right: 0.3rem solid transparent;
	background: transparent;
	display: flex;
	align-items: flex-start;
	column-gap: 0.2rem;
	margin: 0 0 0.8rem 0;
	padding: 0.3rem 0 0.2rem 0.2rem;
	transition: 0.3s;
}
.nav-index-tree-menu .nav-index-item-container:hover,
.nav-index-subMenu .nav-index-item-container:hover,
.nav-index-tree-menu .nav-index-item-container.active,
.nav-index-subMenu .nav-index-item-container.active {
	border-right-color: var(--blue20);
	background: var(--blue50);
}

.nav-index-tree-menu .nav-index-item-container.active .nav-index-item-label,
.nav-index-subMenu .nav-index-item-container.active .nav-index-item-label{
	font-weight: 500;
}

.nav-index-tree-menu .nav-index-item:before,
.nav-index-tree-menu .nav-index-item .IconButton span:first-child:before{
	display: none;
}

.nav-index-item span{
	font-size: 1.3rem;
	font-weight: 400;
}

.nav-index-tree-menu .icon-folder{
	min-width: 1.6rem;
	height: 1.6rem;
	position: relative;
	top: 0.1rem;
	background: url(/esop_custom/images/svg/folder.svg) no-repeat;
	background-size: cover;
	background-position: center;
	margin: 0 0.1rem 0 0.1rem;
}

.nav-index-tree-menu .nav-index-item-label {
	flex: 1 calc(100% - 6rem);
	width: auto;
	height: auto;
	text-align: left;
	padding: 0.1rem 1.5rem 0 0.4rem;
	overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}
.nav-index-tree-menu .ButtonBase.IconButton {
	margin: 0rem 0.2rem 0 0.1rem;
}
.nav-index-tree-menu .ButtonBase.IconButton .ICON-MOVE_DOWN{
	transform: rotate(-90deg);
	transition: 0.3s;
}
.nav-index-tree-menu .nav-index-item.expanded .ICON-MOVE_DOWN{
	transform: rotate(0);
}
.nav-index-tree-menu .nav-index-item-container .item-number {
	width: auto;
	height: 2rem;
	background: var(--blue20);
	border-radius: 1.4rem;
	display: flex;
	align-items: center;
	justify-content: center;
	margin: 0 1.5rem 0 0;
	font-size: 1.3rem;
	font-weight: 400;
	color: var(--white);
	padding: 1rem 0.65rem;
}
.nav-index-tree-menu .nav-index-item-container .item-number.inactive {
	background: var(--grey50);
	color: var(--black);
}

/* subMenu + second subMenu*/
.nav-index-tree-menu .nav-index-subMenu ul{
	width: 100%;
	display: flex;
	flex-wrap: wrap;
	justify-content: flex-start;
	padding-right: 0;
}

.nav-index-tree-menu .nav-index-subMenu,
.nav-index-tree-menu .nav-index-subMenu * .nav-index-subMenu,
.nav-index-tree-menu .nav-index-subMenu.expanded * .nav-index-item .nav-index-subMenu {
	width: 100%;
	height: auto;
	margin: 0 0 0 2.2rem;
	display: none;
}
.nav-index-tree-menu .nav-index-item.expanded .nav-index-subMenu{
	display: block;
    text-overflow: ellipsis;
    white-space: nowrap;
}
.nav-index-tree-menu .nav-index-item.expanded > .nav-index-subMenu ul .nav-index-item.expanded > .nav-index-subMenu {
	display: block;
}
.nav-index-tree-menu .nav-index-item.expanded .nav-index-subMenu * .nav-index-subMenu {
	display: block;
	margin: 0 0 0 2.2rem;
}
.nav-index-tree-menu .nav-index-item.expanded .nav-index-subMenu ul .nav-index-item .nav-index-subMenu {
	display: none;
}
.nav-index-item .nav-index-item-container .icon-folder{
	margin-left: 2.1rem;
}
.nav-index-item .nav-index-item-container .menu-toggle + .icon-folder{
	margin-left: 0;
}
.nav-index-tree-menu .nav-index-item.expanded .nav-index-subMenu ul .nav-index-item .ICON-MOVE_DOWN {

/* TREE CHECK SELECTION (feedback effects displayed when checking/unchecking tree nodes) */
.feedback {
	position: relative;}
.feedback::after {
	position: absolute;
	top: 50%;
	left: 50%;
	margin: -3.5rem 0 0 -1.9rem;
	width: 7rem;
	height: 7rem;
	border-radius: 50%;
	content: '';
	opacity: 0;
	pointer-events: none;}
.expandCollapsePlaceholder.feedback::after {
	margin: -3.3rem 0 0 -1.9rem;}
.feedback-effect-circle::after {
	animation: anim-effect-feedback 750ms ease-out forwards;}
.feedback-effect-circle.feedback-on::after {
	background: rgba(0,220,0,0.1);}
.feedback-effect-circle.feedback-off::after {
	background: rgba(220,0,0,0.1);}
@keyframes anim-effect-feedback {
	0% {
		opacity: 1;
		transform: scale3d(0.5, 0.5, 1);
	}
	25% {
		opacity: 1;
		transform: scale3d(1, 1, 1);
	}
	100% {
		opacity: 0;
		transform: scale3d(1, 1, 1);
	}
}

/*---------------------- Assessment classes ------------------------*/

.mdc-switch {
	display: inline-block;
	position: relative;
	outline: none;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
	width: 4rem;
	height: 2rem;
}
.mdc-switch.mdc-switch--checked .mdc-switch__track {
	background-color: var(--blue20);
	border-color: var(--blue20);
}
.mdc-switch.mdc-switch--checked .mdc-switch__thumb {
	left: 54%;
	background-color: var(--white);
	border-color: var(--blue20);
}
.mdc-switch:not(.mdc-switch--checked) .mdc-switch__track {
	border-color: var(--grey40);
	background-color: var(--grey40);
}
.mdc-switch:not(.mdc-switch--checked) .mdc-switch__thumb {
	background-color: var(--white);
	border-color: var(--white);
}
.mdc-switch__native-control {
	opacity: 0;
	cursor: pointer;
	pointer-events: auto;
	width: 4.5rem;
	height: 2rem;
	position: absolute;
	top: -0.2rem;
	right: initial;
	left: -0.5rem;
	margin: 0;
}
.mdc-switch__track {
	-webkit-box-sizing: border-box;
	box-sizing: border-box;
	border:0.1rem solid;
	-webkit-transition: opacity 90ms cubic-bezier(0.4, 0, 0.2, 1), background-color 90ms cubic-bezier(0.4, 0, 0.2, 1), border-color 90ms cubic-bezier(0.4, 0, 0.2, 1);
	-o-transition: opacity 90ms cubic-bezier(0.4, 0, 0.2, 1), background-color 90ms cubic-bezier(0.4, 0, 0.2, 1), border-color 90ms cubic-bezier(0.4, 0, 0.2, 1);
	transition: opacity 90ms cubic-bezier(0.4, 0, 0.2, 1), background-color 90ms cubic-bezier(0.4, 0, 0.2, 1), border-color 90ms cubic-bezier(0.4, 0, 0.2, 1);
	width: 4rem;
	height: 2rem;
	border-radius: 1.5rem;
	opacity: 1;
}
.mdc-switch__thumb {
	-webkit-box-shadow: 0 0.3rem 0.1rem -0.2rem rgba(0, 0, 0, 0.2), 0 0.2rem 0.2rem 0 rgba(0, 0, 0, 0.14), 0 0.1rem 0.5rem 0 rgba(0, 0, 0, 0.12);

	-webkit-box-sizing: border-box;
	box-sizing: border-box;
	width: 1.6rem;
	height: 1.6rem;
	position: absolute;
	top: 0.2rem;
	left: 0.2rem;
	border: 0;
	border-radius: 50%;
	pointer-events: none;
	z-index: 1;
	transition: 0.4s;

	transform: translateX(-2rem);

	-webkit-transform: translateX(2rem);

.mdc-switch--disabled .mdc-switch__thumb {
	border-width: 0.1rem;

.mdc-switch--disabled .mdc-switch__native-control {

	pointer-events: none;

/* Progress.css */

.dijitProgressBarEmpty{	/* outer container and background of the bar that's not finished yet*/
	height: 2rem;
	position: relative;
	margin: 0.6rem 0;
	overflow: hidden;
	z-index:0;/* establish a stacking context for this progress bar */}

.dijitProgressBarFull{	/* outer container for background of bar that is finished */
	width: 100%;
	height:3rem;
	position: absolute;
	top: 0;
	z-index: -1;
	overflow: hidden;
	-webkit-transition-property: width;
	-moz-transition-property: width;
	transition-property: width;
	-webkit-transition-duration: 3s;
	-moz-transition-duration: 3s;
	transition-duration: 3s;
	-webkit-transition-timing-function: linear;
	-moz-transition-timing-function: linear;
	transition-timing-function: linear; }

.dijitProgressBarTile{	/* inner container for finished portion */
	position: absolute;
	overflow: hidden;
	top: 0;
	left: 0;
	bottom: 0;
	right: 0;
	margin: 0;
	padding: 0;
	width: 100%;/* needed for IE/quirks */

	background-color: var(--blue20)!important;

 ****/

.dijitInline {

.dijitHidden {

.dijitVisible {

    position: relative; /* to support setting width/height, see #2033 */
}

.dijitInputContainer {

/*

 */


.dijitPositionOnly {
    /* Null out all position-related properties */
    padding: 0 !important;
    border: 0 !important;
    background-color: transparent !important;
    background-image: none !important;
    height: auto !important;
    width: auto !important;
}

.dijitNonPositionOnly {
    /* Null position-related properties */
    float: none !important;
    position: static !important;
    margin: 0 0 0 0 !important;
    vertical-align: middle !important;
}

    /* iframe used to prevent problems with PDF or other applets overlaying menus etc */

    border: 0;
    padding: 0;

.dijitDisplayNone {

.dijitContainer {

.dijitProgressBarLabel {
    display: block;
    position: static;
    width: 100%;
    text-align: center;
    background-color: transparent !important;
}

/* dijit.Tooltip */

.dijitTooltip {
    position: absolute;
    z-index: 2000;
    display: block;
    /* make visible but off screen */
    left: 0;
    top: -100rem;
    overflow: visible;
}

.dijitTooltipContainer {
    border: solid black 0.2rem;
    /* the part with the text */
    background-color: #ffffff;
    padding: 0.6rem 0.8rem;
    -moz-border-radius: 0.4rem;
    border-radius: 0.4rem;
    -webkit-box-shadow: 0 0.1rem 0.3rem rgba(0, 0, 0, 0.25);
    -moz-box-shadow: 0 0.1rem 0.3rem rgba(0, 0, 0, 0.25);
    box-shadow: 0 0.1rem 0.3rem rgba(0, 0, 0, 0.25);
    font-size: 1em;
    color: #000000;
}
.dijitTooltipFocusNode {
    padding: 0.2rem;
}

.dijitTooltipConnector {
    position: absolute;
}

.dijit_a11y .dijitTooltipConnector {
    display: none; /* won't show b/c it's background-image; hide to avoid border gap */
}

.dijitTooltipData {
    display: none;
}

/* Layout widgets. This is essential CSS to make layout work (it isn't "styling" CSS)
   make sure that the position:absolute in dijitAlign* overrides other classes */

.dijitLayoutContainer {
    position: relative;
    display: block;
    overflow: hidden;
}

.dijitAlignTop,
.dijitAlignBottom,
.dijitAlignLeft,
.dijitAlignRight {
    position: absolute;
    overflow: hidden;
}

body .dijitAlignClient {
    position: absolute;
}

/*
 * BorderContainer
 *
 * .dijitBorderContainer is a stylized layout where panes have border and margin.
 * .dijitBorderContainerNoGutter is a raw layout.
 */
.dijitBorderContainer, .dijitBorderContainerNoGutter {
    position: relative;
    overflow: hidden;
}

.dijitBorderContainerPane,
.dijitBorderContainerNoGutterPane {
    position: absolute !important; /* !important to override position:relative in dijitTabContainer etc. */
    z-index: 2; /* above the splitters so that off-by-one browser errors don't cover up border of pane */
}

.dijitBorderContainer > .dijitTextArea {
    /* On Safari, for SimpleTextArea inside a BorderContainer,
        don't want to display the grip to resize */
    resize: none;
}

.dijitGutter {
    /* gutter is just a place holder for empty space between panes in BorderContainer */
    position: absolute;
    font-size: 0.1rem; /* needed by IE6 even though div is empty, otherwise goes to 15px */
}

/* SplitContainer

	'V' == container that splits vertically (up/down)
	'H' = horizontal (left/right)
*/

.dijitSplitter {
    position: absolute;
    overflow: hidden;
    z-index: 10; /* above the panes so that splitter focus is visible on FF, see #7583*/
    background-color: #fff;
    border-color: gray;
    border-style: solid;
    border-width: 0;
}

.dj_ie .dijitSplitter {
    z-index: 1; /* behind the panes so that pane borders aren't obscured see test_Gui.html/[14392] */
}

.dijitSplitterActive {
    z-index: 11 !important;
}

.dijitSplitterCover {
    position: absolute;
    z-index: -1;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.dijitSplitterCoverActive {
    z-index: 3 !important;
}

/* #6945: stop mouse events */
.dj_ie .dijitSplitterCover {
    background: white;
    filter: alpha(opacity=0);
}

.dijitSplitterH {
    height: 0.7rem;
    border-top: 0.1rem;
    border-bottom: 0.1rem;
    cursor: row-resize;
}

.dijitSplitterV {
    width: 0.7rem;
    border-left: 0.1rem;
    border-right: 0.1rem;
    cursor: col-resize;
}

.dijitSplitContainer {
    position: relative;
    overflow: hidden;
    display: block;
}

.dj_ff3 .dijit_a11y div.dijitSplitter:focus {
    outline-style: dotted;
    outline-width: 0.2rem;
}

.dijitSplitPane {
    position: absolute;
}

.dijitSplitContainerSizerH,
.dijitSplitContainerSizerV {
    position: absolute;
    font-size: 0.1rem;
    background-color: ThreeDFace;
    border: 0.1rem solid;
    border-color: ThreeDHighlight ThreeDShadow ThreeDShadow ThreeDHighlight;
    margin: 0;
}

.dijitSplitContainerSizerH .thumb, .dijitSplitterV .dijitSplitterThumb {
    overflow: hidden;
    position: absolute;
    top: 49%;
}

.dijitSplitContainerSizerV .thumb, .dijitSplitterH .dijitSplitterThumb {
    position: absolute;
    left: 49%;
}

.dijitSplitterShadow,
.dijitSplitContainerVirtualSizerH,
.dijitSplitContainerVirtualSizerV {
    font-size: 0.1rem;
    background-color: ThreeDShadow;
    -moz-opacity: 0.5;
    opacity: 0.5;
    filter: Alpha(Opacity=50);
    margin: 0;
}

.dijitSplitContainerSizerH, .dijitSplitContainerVirtualSizerH {
    cursor: col-resize;
}

.dijitSplitContainerSizerV, .dijitSplitContainerVirtualSizerV {
    cursor: row-resize;
}

.dijit_a11y .dijitSplitterH {
    border-top: 0.1rem solid #d3d3d3 !important;
    border-bottom: 0.1rem solid #d3d3d3 !important;
}

.dijit_a11y .dijitSplitterV {
    border-left: 0.1rem solid #d3d3d3 !important;
    border-right: 0.1rem solid #d3d3d3 !important;
}

/* ContentPane */

.dijitContentPane {
    display: block;
    overflow: auto; /* if we don't have this (or overflow:hidden), then Widget.resizeTo() doesn't make sense for ContentPane */
}

.dijitContentPaneSingleChild {
    /*
     * if the ContentPane holds a single layout widget child which is being sized to match the content pane,
     * then the ContentPane should never get a scrollbar (but it does due to browser bugs, see #9449
     */
    overflow: hidden;
}

.dijitContentPaneLoading .dijitIconLoading,
.dijitContentPaneError .dijitIconError {
    margin-right: 0.9rem;
}

/* TitlePane */

.dijitTitlePane {
    display: block;
    overflow: hidden;
}

.dijitTitlePaneTitle {
    cursor: pointer;
}

.dijitFixedOpen, .dijitFixedClosed {
    /* TitlePane that cannot be toggled */
    cursor: default;
}

.dijitTitlePaneTitle * {
    vertical-align: middle;
}

.dijitTitlePane .dijitArrowNodeInner {
    /* normally, hide arrow text in favor of icon */
    display: none;
}

.dijit_a11y .dijitTitlePane .dijitArrowNodeInner {
    /* ... except in a11y mode, then show text arrow */
    display: inline !important;
    font-family: monospace; /* because - and + are different widths */
}

.dijit_a11y .dijitTitlePane .dijitArrowNode {
    /* ... and hide icon */
    display: none;
}

.dj_ie6 .dijitTitlePaneContentOuter,
.dj_ie6 .dijitTitlePane .dijitTitlePaneTitle {
    /* force hasLayout to ensure borders etc, show up */
    zoom: 1;
}

/* Color Palette
 * Sizes designed so that table cell positions match icons in underlying image,
 * which appear at 20x20 intervals.
 */

.dijitColorPalette {
    border: 0.1rem solid #999;
    background: #fff;
    position: relative;
}

.dijitColorPalette .dijitPaletteTable {
    /* Table that holds the palette cells, and overlays image file with color swatches.
     * padding/margin to align table with image.
     */
    padding: 0.2rem 0.3rem 0.3rem 0.3rem;
    position: relative;
    overflow: hidden;
    outline: 0;
    border-collapse: separate;
}

.dj_ie6 .dijitColorPalette .dijitPaletteTable,
.dj_ie7 .dijitColorPalette .dijitPaletteTable,
.dj_iequirks .dijitColorPalette .dijitPaletteTable {
    /* using padding above so that focus border isn't cutoff on moz/webkit,
     * but using margin on IE because padding doesn't seem to work
     */
    padding: 0;
    margin: 0.2rem 0.3rem 0.3rem 0.3rem;
}

.dijitColorPalette .dijitPaletteCell {
    /* <td> in the <table> */
    font-size: 0.1rem;
    vertical-align: middle;
    text-align: center;
    background: none;
}

.dijitColorPalette .dijitPaletteImg {
    /* Called dijitPaletteImg for back-compat, this actually wraps the color swatch with a border and padding */
    padding: 0.1rem; /* white area between gray border and color swatch */
    border: 0.1rem solid #999;
    margin: 0.2rem 0.1rem;
    cursor: default;
    font-size: 0.1rem; /* prevent <span> from getting bigger just to hold a character */
}

.dj_gecko .dijitColorPalette .dijitPaletteImg {
    padding-bottom: 0; /* workaround rendering glitch on FF, it adds an extra pixel at the bottom */
}

.dijitColorPalette .dijitColorPaletteSwatch {
    /* the actual part where the color is */
    width: 1.4rem;
    height: 1.2rem;
}

.dijitPaletteTable td {
    padding: 0;
}

.dijitColorPalette .dijitPaletteCell:hover .dijitPaletteImg {
    /* hovered color swatch */
    border: 0.1rem solid #000;
}

.dijitColorPalette .dijitPaletteCell:active .dijitPaletteImg,
.dijitColorPalette .dijitPaletteTable .dijitPaletteCellSelected .dijitPaletteImg {
    border: 0.2rem solid #000;
    margin: 0.1rem 0; /* reduce margin to compensate for increased border */
}


.dijit_a11y .dijitColorPalette .dijitPaletteTable,
.dijit_a11y .dijitColorPalette .dijitPaletteTable * {
    /* table cells are to catch events, but the swatches are in the PaletteImg behind the table */
    background-color: transparent !important;
}

/* AccordionContainer */

.dijitAccordionContainer {
    border: 0.1rem solid #b7b7b7;
    border-top: 0 !important;
}

.dijitAccordionTitle {
    cursor: pointer;
}

.dijitAccordionTitleSelected {
    cursor: default;
}

.dijit_a11y .dijitAccordionTitle .arrowTextUp,
.dijit_a11y .dijitAccordionTitleSelected .arrowTextDown {
    display: inline;
}

.dijit_a11y .dijitAccordionTitleSelected .arrowTextUp {
    display: none;
}

.dijitAccordionChildWrapper {
    /* this is the node whose height is adjusted */
    overflow: hidden;
}

/* Calendar */











.dijitCalendarIncrementControl,
.dijitCalendarDateTemplate,
.dijitCalendarMonthLabel,
.dijitCalendarPreviousYear,
.dijitCalendarNextYear {
    cursor: pointer;
}

.dijitCalendarDisabledDate {
    color: gray;
    text-decoration: line-through;
    cursor: default;
}

.dijitSpacer {
    /* don't display it, but make it affect the width */
    position: relative;
    height: 0.1rem;
    overflow: hidden;
    visibility: hidden;
}

/* Styling for month drop down list */



/* Menu */

.dijitMenu {
    border: none;
    background-color: white;
}

.dijitMenuTable {
    border-collapse: collapse;
    border-width: 0;
    background-color: white;
}

/* workaround for webkit bug #8427, remove this when it is fixed upstream */
.dj_webkit .dijitMenuTable td[colspan="2"] {
    border-right: hidden;
}

.dijitMenuItem {
    text-align: left;
    white-space: nowrap;
    padding: .1em .2em;
    cursor: pointer;
    position: relative;
    text-indent: 1.5rem;
}
.dijitMenuPassive .dijitMenuItemHover,
.dijitMenuItemSelected {
    /*
     * dijitMenuItemHover refers to actual mouse over
     * dijitMenuItemSelected is used after a menu has been "activated" by
     * clicking it, tabbing into it, or being opened from a parent menu,
     * and denotes that the menu item has focus or that focus is on a child
     * menu
     */
    background-color: black;
    color: white;
}

.dijitMenuItemIcon, .dijitMenuExpand {
    background-repeat: no-repeat;
}

.dijitMenuItemDisabled * {
    /* for a disabled menu item, just set it to mostly transparent */
    opacity: 0.5;
    cursor: default;
}

.dj_ie .dijit_a11y .dijitMenuItemDisabled,
.dj_ie .dijit_a11y .dijitMenuItemDisabled td,
.dj_ie .dijitMenuItemDisabled *,
.dj_ie .dijitMenuItemDisabled td {
    color: gray !important;
    filter: alpha(opacity=35);
}

.dijitMenuItemLabel {
    position: relative;
    vertical-align: middle;
}

.dijit_a11y .dijitMenuItemSelected {
    border: 0.1rem dotted black !important;
}

.dj_ff3 .dijit_a11y .dijitMenuItem td {
    padding: 0 !important;
    background: none !important;
}

.dijit_a11y .dijitMenuItemSelected .dijitMenuItemLabel {
    border-width: 0.1rem;
    border-style: solid;
}

.dj_ie8 .dijit_a11y .dijitMenuItemLabel {
    position: static;
}

.dijitMenuExpandA11y {
    display: none;
}

.dijit_a11y .dijitMenuExpandA11y {
    display: inline;
}

.dijitMenuSeparator td {
    border: 0;
    padding: 0;
}

/* separator can be two pixels -- set border of either one to 0 to have only one */
.dijitMenuSeparatorTop {
    height: 50%;
    margin: 0;
    margin-top: 0.3rem;
    font-size: 0.1rem;
}

.dijitMenuSeparatorBottom {
    height: 50%;
    margin: 0;
    margin-bottom: 0.3rem;
    font-size: 0.1rem;
}

/* the checked menu item */
.dijitCheckedMenuItemIconChar {
    vertical-align: middle;
    visibility: hidden;
}

.dijitCheckedMenuItemChecked .dijitCheckedMenuItemIconChar {
    visibility: visible;
}

.dijit_a11y .dijitCheckedMenuItemIconChar {
    display: inline !important;
}

.dijit_a11y .dijitCheckedMenuItemIcon {
    display: none;
}


/* StackContainer */

.dijitStackController .dijitToggleButtonChecked * {
    cursor: default; /* because pressing it has no effect */
}

/* TabContainer */

.dijitTabContainerNoLayout {
    width: 100%; /* otherwise ScrollingTabController goes to 50K pixels wide */
}

.dijitTabContainerBottom-tabs,
.dijitTabContainerTop-tabs,
.dijitTabContainerLeft-tabs,
.dijitTabContainerRight-tabs {
    overflow: visible !important; /* so tabs can cover up border adjacent to container */
}

.dijitTabContainerBottom-container,
.dijitTabContainerTop-container,
.dijitTabContainerLeft-container,
.dijitTabContainerRight-container {
    z-index: 0;
    overflow: hidden;
    border: 0.1rem solid black;
}

.nowrapTabStrip {
    width: 500rem;
    display: block;
    position: relative;
    text-align: left; /* just in case ancestor has non-standard setting */
}

.dijitTabListWrapper {
    overflow: hidden;
}

.dijit_a11y .tabStripButton img {
    /* hide the icons (or rather the empty space where they normally appear) because text will appear instead */
    display: none;
}

.dijitTabContainerTop-tabs {
    border-bottom: 0.1rem solid black;
}

.dijitTabContainerTop-container {
    border-top: 0;
}

.dijitTabContainerLeft-tabs {
    border-right: 0.1rem solid black;
    float: left;
}

.dijitTabContainerLeft-container {
    border-left: 0;
}

.dijitTabContainerBottom-tabs {
    border-top: 0.1rem solid black;
}

.dijitTabContainerBottom-container {
    border-bottom: 0;
}

.dijitTabContainerRight-tabs {
    border-left: 0.1rem solid black;
    float: left;
}

.dijitTabContainerRight-container {
    border-right: 0;
}

div.dijitTabDisabled, .dj_ie div.dijitTabDisabled {
    cursor: auto;
}

.dijitTab {
    position: relative;
    cursor: pointer;
    white-space: nowrap;
    z-index: 3;
}

.dijitTab * {
    /* make tab icons and close icon line up w/text */
    vertical-align: middle;
}

.dijitTabChecked {
    cursor: default; /* because clicking will have no effect */
}

.dijitTabContainerTop-tabs .dijitTab {
    top: 0.1rem; /* to overlap border on .dijitTabContainerTop-tabs */
}

.dijitTabContainerBottom-tabs .dijitTab {
    top: 0.1rem; /* to overlap border on .dijitTabContainerBottom-tabs */
}

.dijitTabContainerLeft-tabs .dijitTab {
    left: 0.1rem; /* to overlap border on .dijitTabContainerLeft-tabs */
}

.dijitTabContainerRight-tabs .dijitTab {
    left: -0.1rem; /* to overlap border on .dijitTabContainerRight-tabs */
}


.dijitTabContainerTop-tabs .dijitTab,
.dijitTabContainerBottom-tabs .dijitTab {
    /* Inline-block */
    display: inline-block; /* webkit and FF3 */
}

.dijitTabInnerDiv {
    position: relative;
}


.tabStripButton {
    z-index: 12;
}

.dijitTabButtonDisabled .tabStripButton {
    display: none;
}


.dijitTabCloseButton {
    margin-left: 1em;
}

.dijitTabCloseText {
    display: none;
}

.dijitTab .tabLabel {
    /* make sure tabs w/close button and w/out close button are same height, even w/small (<15px) font.
     * assumes <=15px height for close button icon.
     */
    min-height: 1.5rem;
    display: inline-block;
}

.dijitNoIcon {
    /* applied to <img>/<span> node when there is no icon specified */
    display: none;
}

.dj_ie6 .dijitTab .dijitNoIcon {
    /* because min-height (on .tabLabel, above) doesn't work on IE6 */
    display: inline;
    height: 1.5rem;
    width: 0.1rem;
}

/* images off, high-contrast mode styles */

.dijit_a11y .dijitTabCloseButton {
    background-image: none !important;
    width: auto !important;
    height: auto !important;
}

.dijit_a11y .dijitTabCloseText {
    display: inline;
}

.dijitTabPane,
.dijitStackContainer-child,
.dijitAccordionContainer-child {
    /* children of TabContainer, StackContainer, and AccordionContainer shouldn't have borders
     * b/c a border is already there from the TabContainer/StackContainer/AccordionContainer itself.
     */
    border: none !important;
}

/* InlineEditBox */
.dijitInlineEditBoxDisplayMode {
    border: 0.1rem solid transparent; /* so keyline (border) on hover can appear without screen jump */
    cursor: text;
}

.dijit_a11y .dijitInlineEditBoxDisplayMode,
.dj_ie6 .dijitInlineEditBoxDisplayMode {
    /* except that IE6 doesn't support transparent borders */
    border: none;
}

.dijitInlineEditBoxDisplayModeHover,
.dijit_a11y .dijitInlineEditBoxDisplayModeHover,
.dj_ie6 .dijitInlineEditBoxDisplayModeHover {
    /* An InlineEditBox in view mode (click this to edit the text) */
    background-color: #e2ebf2;
    border: solid 0.1rem black;
}

.dijitInlineEditBoxDisplayModeDisabled {
    cursor: default;
}

/* Tree */
.dijitTree {
    overflow: auto; /* for scrollbars when Tree has a height setting, and to prevent wrapping around float elements, see #11491 */
}

.dijitTreeIndent {
    /* amount to indent each tree node (relative to parent node) */
    width: 1.9rem;
}

.dijitTreeRow, .dijitTreeContent {
    white-space: nowrap;
}

.dijitTreeRow img {
    /* make the expando and folder icons line up with the label */
    vertical-align: middle;
}

.dijitTreeContent {
    cursor: default;
}

.dijitExpandoText {
    display: none;
}

.dijit_a11y .dijitExpandoText {
    display: inline;
    padding-left: 1rem;
    padding-right: 1rem;
    font-family: monospace;
    border-style: solid;
    border-width: thin;
    cursor: pointer;
}

.dijitTreeLabel {
    margin: 0 0.4rem;
}

.dijitDialog {
    position: absolute;
    z-index: 999;
    overflow: hidden; /* override overflow: auto; from ContentPane to make dragging smoother */
}

.dijitDialogTitleBar {
    cursor: move;
}

.dijitDialogFixed .dijitDialogTitleBar {
    cursor: default;
}

#waitDialogDiv{
    background-color: transparent;
    box-shadow: none;
}
#waitDialogDiv .dijitDialogTitleBar {
    display: none;
}

.dijitDialogCloseIcon {
    cursor: pointer;
}

.dijitDialogUnderlayWrapper {
    position: absolute;
    left: 0;
    top: 0;
    z-index: 998;
    display: none;
    background: transparent !important;
}

.dijitDialogUnderlay {
    background: #EEEEEE;
    opacity: 0.5;
}

.dj_ie .dijitDialogUnderlay {
    filter: alpha(opacity=50);
}

.dijit_a11y .dijitSpinnerButtonContainer,
.dijit_a11y .dijitDialog {
    opacity: 1 !important;
    background-color: white !important;
}


.dijit_a11y .dijitDialog .closeText {
    display: inline;
}

.dijitSliderMoveable {
    z-index: 99;
    position: absolute !important;
    display: block;
    vertical-align: middle;
}

.dijitSliderMoveableH {
    right: 0;
}

.dijitSliderMoveableV {
    right: 50%;
}

.dijit_a11y div.dijitSliderImageHandle,
.dijitSliderImageHandle {
    margin: 0;
    padding: 0;
    position: relative !important;
    border: 0.8rem solid gray;
    width: 0;
    height: 0;
    cursor: pointer;
}

.dj_iequirks .dijit_a11y .dijitSliderImageHandle {
    font-size: 0;
}

.dj_ie7 .dijitSliderImageHandle {
    overflow: hidden; /* IE7 workaround to make slider handle VISIBLE in non-a11y mode */
}

.dj_ie7 .dijit_a11y .dijitSliderImageHandle {
    overflow: visible; /* IE7 workaround to make slider handle VISIBLE in a11y mode */
}

.dijit_a11y .dijitSliderFocused .dijitSliderImageHandle {
    border: 0.4rem solid #000;
    height: 0.8rem;
    width: 0.8rem;
}

.dijitSliderImageHandleV {
    top: -0.8rem;
    right: -50%;
}

.dijitSliderImageHandleH {
    left: 50%;
    top: -0.5rem;
    vertical-align: top;
}

.dijitSliderBar {
    border-style: solid;
    border-color: black;
    cursor: pointer;
}

.dijitSliderBarContainerV {
    position: relative;
    height: 100%;
    z-index: 1;
}

.dijitSliderBarContainerH {
    position: relative;
    z-index: 1;
}

.dijitSliderBarH {
    height: 0.4rem;
    border-width: 0.1rem 0;
}

.dijitSliderBarV {
    width: 0.4rem;
    border-width: 0 0.1rem;
}

.dijitSliderProgressBar {
    background-color: red;
    z-index: 1;
}

.dijitSliderProgressBarV {
    position: static !important;
    height: 0;
    vertical-align: top;
    text-align: left;
}

.dijitSliderProgressBarH {
    position: absolute !important;
    width: 0;
    vertical-align: middle;
    overflow: visible;
}

.dijitSliderRemainingBar {
    overflow: hidden;
    background-color: transparent;
    z-index: 1;
}

.dijitSliderRemainingBarV {
    height: 100%;
    text-align: left;
}

.dijitSliderRemainingBarH {
    width: 100% !important;
}

/* the slider bumper is the space consumed by the slider handle when it hangs over an edge */
.dijitSliderBumper {
    overflow: hidden;
    z-index: 1;
}

.dijitSliderBumperV {
    width: 0.4rem;
    height: 0.8rem;
    border-width: 0 0.1rem;
}

.dijitSliderBumperH {
    width: 0.8rem;
    height: 0.4rem;
    border-width: 0.1rem 0;
}

.dijitSliderBottomBumper,
.dijitSliderLeftBumper {
    background-color: red;
}

.dijitSliderTopBumper,
